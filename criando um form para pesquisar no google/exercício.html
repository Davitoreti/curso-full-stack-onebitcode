<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos Astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">
        </div>
        <br>
        <div>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail"> - 
            <label for="ipassword">Password:</label>
            <input type="password" name="password" id="ipassword">
        </div>
        <br>
        <div>
            <label for="idate">Data de nascimento:</label>
            <input type="date" name="date" id="idate"> -
            <label for="ifoto">Foto:</label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <br>
        <div>
            <label for="inacionalidade">Nacionalidade:</label>
            <select name="nacionalidade" id="inacionalidade">
                <option value="Russo">Russo</option>
                <option value="Americano">Americano</option>
                <option value="Brasileira">Brasileira</option>
            </select> - 

            Gênero:
            <label for="ifeminino">F</label>
            <input type="radio" name="gender" id="ifeminino" value="feminino">
            <label for="imasculino">M</label>
            <input type="radio" name="gender" id="imasculino" value="feminino">
        </div>
        <br>
        <div>
            Suas principais qualidades: <br>
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int"> | 
            <label for="res">Resiliência</label>
            <input type="checkbox" name="res" id="res"> |
            <label for="physic">Preparo físico</label>
            <input type="checkbox" name="physic" id="physic"> |
            <label for="edu">Educação</label>
            <input type="checkbox" name="edu" id="edu"> |
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser astronauta?"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>
</html>
